<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Articles</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/articles">Articles</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <main>
        <!-- Search and Update Section -->
        <div>
            <input type="text" id="searchInput" placeholder="Enter article ID">
            <button id="searchBtn">Search</button>
        </div>
        <div>
            <input type="text" id="updateId" placeholder="ID">
            <input type="text" id="updateTitle" placeholder="Title">
            <input type="text" id="updateContent" placeholder="Content">
            <input type="text" id="updateAuthor" placeholder="Author">
            <button id="updateBtn">Update</button>
            <button id="deleteBtn">Delete</button>
        </div>

        <!-- Articles Table -->
        <table id="articlesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <!-- Articles will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div id="paginationControls">
            <button id="prevPageBtn">Previous</button>
            <span id="currentPage">1</span>
            <button id="nextPageBtn">Next</button>
        </div>
    </main>

    <!-- Floating Notification -->
    <div id="floatingNotification" class="floating-notification"></div>

    <footer>
        <p>&copy; 2024 reado. where words come alive.</p>
    </footer>

    <script>
        const limit = 10; // Number of articles per page
        let currentPage = 1;

        async function fetchArticles(page = 1) {
            try {
                const response = await fetch(`/posts?page=${page}&limit=${limit}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const { posts, total } = data;
                const tableBody = document.querySelector('#articlesTable tbody');
                tableBody.innerHTML = ''; // Clear existing rows
                posts.forEach(article => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${article.id}</td>
                        <td>${article.title}</td>
                        <td>${article.content}</td>
                        <td>${article.author}</td>
                    `;
                    tableBody.appendChild(row);
                });
                document.getElementById('currentPage').textContent = page;
                // Disable/Enable buttons
                document.getElementById('prevPageBtn').disabled = page === 1;
                document.getElementById('nextPageBtn').disabled = page * limit >= total;
            } catch (error) {
                console.error('Error fetching articles:', error);
                showNotification('Error fetching articles');
            }
        }

        document.getElementById('prevPageBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                fetchArticles(currentPage);
            }
        });

        document.getElementById('nextPageBtn').addEventListener('click', () => {
            currentPage++;
            fetchArticles(currentPage);
        });

        async function updateArticle() {
            const id = document.getElementById('updateId').value;
            const title = document.getElementById('updateTitle').value;
            const content = document.getElementById('updateContent').value;
            const author = document.getElementById('updateAuthor').value;

            const postData = { title, content, author };

            try {
                const response = await fetch(`/posts/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const updatedPost = await response.json();
                console.log(updatedPost);
                fetchArticles(currentPage); // Refresh the current page
                showNotification('Article Updated');
            } catch (error) {
                console.error('Error updating article:', error);
                showNotification('Error updating article');
            }
        }

        async function deleteArticle() {
            const id = document.getElementById('updateId').value;

            try {
                const response = await fetch(`/posts/${id}`, {
                    method: 'DELETE'
                });
                if (response.status === 404) {
                    showNotification('Article not found');
                    return;
                }
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Article deleted');
                fetchArticles(currentPage); // Refresh the current page
                showNotification('Article Deleted');
            } catch (error) {
                console.error('Error deleting article:', error);
                showNotification('Error deleting article');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('floatingNotification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function fetchArticleById(id) {
            try {
                const response = await fetch(`/posts/${id}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const article = await response.json();
                document.getElementById('updateId').value = article.id;
                document.getElementById('updateTitle').value = article.title;
                document.getElementById('updateContent').value = article.content;
                document.getElementById('updateAuthor').value = article.author;
            } catch (error) {
                console.error('Error fetching article:', error);
                showNotification('Error fetching article');
            }
        }

        document.getElementById('searchBtn').addEventListener('click', () => {
            const id = document.getElementById('searchInput').value;
            if (id) {
                fetchArticleById(id);
            }
        });

        document.getElementById('updateBtn').addEventListener('click', updateArticle);
        document.getElementById('deleteBtn').addEventListener('click', deleteArticle);

        // Fetch articles when the page loads
        window.onload = () => {
            fetchArticles();
        };
    </script>
</body>
</html>
