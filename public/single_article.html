<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>Article title</title>
    
</head>

<body>
    <header>
        <h1>reado.</h1>
        <nav>
            <a href="home">Home</a>
            <a href="articles">Articles</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <main>
        <article class="article-content">
            <div class="article-body" id="articleBody">
                <!-- article content -->
            </div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 reado. where words come alive.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js">
    </script>

    <script>
        const renderer = {
            image(token) {
                const src = token.href || '';
                const alt = token.text || '';
                const imgTitle = token.title || '';

                return `<img src="${src}" alt="${alt}" title="${imgTitle}" style="width:600px; height:auto; display:block; margin:auto;">`;
            },
        };

        marked.use({ renderer });




        async function fetchArticleMarkdown(articleId) {
            const apiKey = 'abbddfb519mshe5216735fde78bbp17d89bjsna873b4f69856';
            const url = `https://medium2.p.rapidapi.com/article/${articleId}/markdown`;

            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-host': 'medium2.p.rapidapi.com',
                    'x-rapidapi-key': apiKey
                }
            };

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const article = await response.json();
                const articleMarkdown = article.markdown;
                document.getElementById('articleBody').innerHTML = marked.parse(articleMarkdown); // markdown to HTML
            } catch (error) {
                console.error('Error fetching article content:', error);
            }
        }

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = () => {
            const articleId = getQueryParameter('id');
            if (articleId) {
                fetchArticleMarkdown(articleId);
            }
        };

    </script>
</body>

</html>
