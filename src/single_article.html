<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .comment {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1 id="post-title">Loading...</h1>
    <nav>
        <a href="/home" class="btn btn-outline-light mx-2">Home</a>
        <a href="/profile" class="btn btn-outline-light mx-2">Profile</a>
    </nav>
</header>
<div class="container">
    <article id="post-body" class="mb-4">Loading content...</article>
    <button id="save-post-button" class="btn btn-warning">Save Post</button>
    <section id="comments">
        <h2>Comments</h2>
        <div id="comment-list"></div>
    </section>
    <form id="comment-form" class="mt-3">
        <textarea class="form-control" id="comment-body" placeholder="Write a comment..." required></textarea>
        <button type="submit" class="btn btn-success mt-2">Add Comment</button>
    </form>
</div>
<script>
    async function fetchArticle() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get("id");
        if (!postId) {
            alert("Invalid article ID");
            return;
        }
        try {
            const res = await fetch(`http://localhost:3000/p/single-post/${postId}`);
            const data = await res.json();
            if (!res.ok) {
                throw new Error(data.message);
            }
            document.getElementById("post-title").textContent = data.post.title;
            document.getElementById("post-body").textContent = data.post.body;
            loadComments(postId);
        } catch (error) {
            alert("Failed to load article: " + error.message);
        }
    }
    async function loadComments(postId) {
        try {
            const res = await fetch(`http://localhost:3000/comments/post-comment/${postId}`);
            const data = await res.json();
            const commentList = document.getElementById("comment-list");
            commentList.innerHTML = "";
            data.comments.forEach(comment => {
                const commentDiv = document.createElement("div");
                commentDiv.classList.add("comment");
                commentDiv.innerHTML = `<strong>${comment.fullname}:</strong> ${comment.body}
                    <button onclick="editComment('${comment._id}')" class="btn btn-sm btn-primary">Edit</button>
                    <button onclick="deleteComment('${comment._id}')" class="btn btn-sm btn-danger">Delete</button>`;
                commentList.appendChild(commentDiv);
            });
        } catch (error) {
            console.error("Error loading comments:", error);
        }
    }
    async function editComment(commentId) {
        const newBody = prompt("Edit your comment:");
        if (!newBody) return;
        try {
            await fetch(`http://localhost:3000/comments/edit/${commentId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ body: newBody })
            });
            alert("Comment updated!");
            location.reload();
        } catch (error) {
            alert("Failed to update comment");
        }
    }
    async function deleteComment(commentId) {
        if (!confirm("Are you sure you want to delete this comment?")) return;
        try {
            await fetch(`http://localhost:3000/comments/delete/${commentId}`, {
                method: "DELETE"
            });
            alert("Comment deleted!");
            location.reload();
        } catch (error) {
            alert("Failed to delete comment");
        }
    }
    document.getElementById("comment-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("You must be logged in to comment.");
            window.location.href = "login.html";
            return;
        }
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get("id");
        const commentBody = document.getElementById("comment-body").value;
        try {
            await fetch("http://localhost:3000/comments/add-comment", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ post: postId, body: commentBody })
            });
            alert("Comment added!");
            location.reload();
        } catch (error) {
            alert("Failed to add comment");
        }
    });
    document.addEventListener("DOMContentLoaded", fetchArticle);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
