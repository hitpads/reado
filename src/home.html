<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - All Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ваши стили -->
    <link href="./static/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка (Header) -->
    <header>
        <h1>reado.</h1>
        <nav>
            <a href="/home" class="btn">Home</a>
            <a href="/new_article" class="btn">New Post</a>
            <a href="/profile" class="btn">Profile</a>
            <!-- Кнопки логина/логаута -->
            <button id="login-button" class="btn btn-primary">login</button>
            <button id="logout" class="btn btn-danger d-none">logout</button>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <main>
        <!-- Аналогично тому, как в new_article.html применяется класс "container new-article-container" -->
        <div class="container home-container">
            <h2 class="text-center">all posts</h2>
            <div id="posts-container">
                <p>Loading posts...</p>
            </div>
        </div>
    </main>

    <!-- Футер (Footer) -->
    <footer>
        <p>Reado © 2025</p>
        <small>Where good ideas find you</small>
    </footer>

    <!-- Скрипты -->
    <script src="./static/js/auth.js"></script>
    <script>
        function checkAuth() {
            const token = localStorage.getItem("accessToken");
            const loginButton = document.getElementById("login-button");
            const logoutButton = document.getElementById("logout");

            if (token) {
                loginButton.classList.add("d-none");
                logoutButton.classList.remove("d-none");
            } else {
                loginButton.classList.remove("d-none");
                logoutButton.classList.add("d-none");
            }
        }

        async function fetchPosts() {
            try {
                const res = await fetch("http://localhost:3000/p/all");
                const data = await res.json();
                const container = document.getElementById("posts-container");

                if (!res.ok) {
                    throw new Error(`Failed to load posts: ${data.message}`);
                }

                container.innerHTML = "";
                data.posts.forEach(post => {
                    const postElement = document.createElement("div");
                    postElement.classList.add("post", "p-3");
                    postElement.innerHTML = `
                        <h3>
                            <a href="single_article.html?id=${post._id}" class="text-decoration-none">
                                ${post.title}
                            </a>
                        </h3>
                        <p>${post.body.substring(0, 100)}...</p>
                        <small>By: ${post.user?.fullname || "Unknown Author"}</small>
                    `;
                    container.appendChild(postElement);
                });
            } catch (error) {
                console.error("Error fetching posts:", error);
                alert("Failed to load posts");
            }
        }

        document.getElementById("login-button").addEventListener("click", () => {
            window.location.href = "/login";
        });

        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("accessToken");
            location.reload();
        });

        document.addEventListener("DOMContentLoaded", () => {
            checkAuth();
            fetchPosts();
        });

        // Add scroll animation to FAB
window.addEventListener('scroll', () => {
    const fab = document.getElementById('createPost');
    fab.classList.add('scroll');
    
    // Remove animation class after it completes
    setTimeout(() => {
        fab.classList.remove('scroll');
    }, 500);
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <a href="/new_article" class="fab" id="createPost">New Post</a>
</body>
</html>
