<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - All Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .post {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1>All Posts</h1>
    <nav class="d-flex justify-content-center gap-3">
        <a href="/profile" class="btn btn-outline-light">Profile</a>
        <a href="/new_article" class="btn btn-outline-light">New Post</a>
        <button id="login-button" class="btn btn-primary">Login</button>
        <button id="logout" class="btn btn-danger d-none">Logout</button>
    </nav>
</header>
<main class="container">
    <section id="posts-section">
        <h2 class="text-center">All Posts</h2>
        <div id="posts-container">
            <p>Loading posts...</p>
        </div>
    </section>
</main>
<script>
    function checkAuth() {
        const token = localStorage.getItem("accessToken");
        const loginButton = document.getElementById("login-button");
        const logoutButton = document.getElementById("logout");

        if (token) {
            loginButton.classList.add("d-none");
            logoutButton.classList.remove("d-none");
        } else {
            loginButton.classList.remove("d-none");
            logoutButton.classList.add("d-none");
        }
    }

    async function fetchPosts() {
        try {
            const res = await fetch("http://localhost:3000/p/all");
            const data = await res.json();
            const container = document.getElementById("posts-container");

            if (!res.ok) {
                throw new Error(`Failed to load posts: ${data.message}`);
            }

            container.innerHTML = "";
            data.posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post", "p-3");
                postElement.innerHTML = `
                    <h3><a href="single_article.html?id=${post.id}" class="text-decoration-none">${post.title}</a></h3>
                    <p>${post.body.substring(0, 100)}...</p>
                    <small>By: ${post.user?.fullname || "Unknown Author"}</small>
                `;
                container.appendChild(postElement);
            });
        } catch (error) {
            console.error("Error fetching posts:", error);
            alert("Failed to load posts");
        }
    }

    document.getElementById("login-button").addEventListener("click", () => {
        window.location.href = "/login";
    });

    document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("accessToken");
        location.reload();
    });

    document.addEventListener("DOMContentLoaded", () => {
        checkAuth();
        fetchPosts();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
