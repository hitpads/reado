<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico">
    <title>reado.</title>
</head>
<body>
    <header>
        <h1>welcome to reado.</h1>
        <nav>
            <a href="#" id="writeBtn">Write</a>
            <a href="#" id="homeBtn">Home</a>
            <a href="#">Notifications</a>
        </nav>
        <div class="profile-button">
            <a href="#" id="profileBtn">
                <img src="images/profile_pic.jpg" alt="Profile" />
            </a>
            <ul id="dropdownMenu" class="dropdown-menu">
                <li><a href="profile.html" id="viewProfileBtn">View Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </header>

    <!-- main -->
    <main>
        <section>
            <h2 class="section-title">Welcome back, Ansar!</h2>
            <div class="card-container">
                <div class="card">
                    <h3>Your articles</h3>
                    <p>Show your articles</p>
                    <a href="profile.html" class="btn" id="showProfile">Go to Articles</a>
                </div>
                <div class="card">
                    <h3>Write a post</h3>
                    <p>Start writing and sharing your knowledge.</p>
                    <a href="#" class="btn" id="addArticleBtn">Write article</a>
                </div>
            </div>
        </section>

    <footer>
        <p>&copy; 2024 reado. where words come alive.</p>
    </footer>

        <script>
            // Profile Button & Dropdown Menu Toggle
            const profileBtn = document.getElementById('profileBtn');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const createArticleBtn = document.getElementById('addArticleBtn');

            // Toggle dropdown menu
            profileBtn.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default link behavior
                dropdownMenu.classList.toggle('show'); // Add/remove "show" class
            });

            // Close dropdown menu when clicking outside
            window.addEventListener('click', function (event) {
                if (!event.target.closest('.profile-button')) {
                    dropdownMenu.classList.remove('show'); // Close menu if clicked outside
                }
            });

            // Navigation Logic for Buttons
            document.getElementById('addArticleBtn').addEventListener('click', () => {
                window.location.href = '/new-article'; // Navigate to the "Write New Article" page
            });

            document.getElementById('homeBtn').addEventListener('click', () => {
                window.location.href = '/home'; // Navigate to "Home" page
            });

            document.getElementById('showProfile').addEventListener('click', () => {
                window.location.href = '/profile-page'; // Navigate to "profile" page
            });

            document.getElementById('viewProfileBtn').addEventListener('click', () => {
                window.location.href = '/profile-page'; // Navigate to "Profile Page"
            });
        </script>
        </main>
</body>
</html>
