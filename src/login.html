<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      width: 100%;
      margin-top: 10px;
    }
    .register-link {
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="container text-center">
  <h2 class="mb-4">Login</h2>
  <form id="login-form">
    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="register-link">Don't have an account? <a href="/register" id="register-link">Register</a></p>
  <button id="home-button" class="btn btn-secondary">Go to Home</button>
</div>
<script src="./static/js/auth.js"></script>
<script>
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    let deviceIdentifier = localStorage.getItem("deviceIdentifier");
    if (!deviceIdentifier) {
      deviceIdentifier = crypto.randomUUID();
      localStorage.setItem("deviceIdentifier", deviceIdentifier);
    }

    const res = await fetch("http://localhost:3000/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "deviceIdentifier": deviceIdentifier
      },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message);
      return;
    }
    if (!data.user.isVerified) {
      alert("Please verify your email before logging in.");
      return; // Stop further execution
    }

    localStorage.setItem("accessToken", data.accessToken);
    window.location.href = "/home"; // Redirect to home page
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
