<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .post {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<header class="bg-dark text-white text-center py-3">
  <h1>My Profile</h1>
  <nav>
    <a href="/home" class="btn btn-outline-light">Home</a>
    <button id="logout" class="btn btn-danger">Logout</button>
  </nav>
</header>
<main class="container">
  <section id="profile-info">
    <h2>User Info</h2>
    <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
  </section>
  <section id="saved-posts">
    <h2>Saved Posts</h2>
    <div id="posts-container">
      <p>Loading saved posts...</p>
    </div>
  </section>
</main>
<script>
  async function fetchProfile() {
    try {
      const token = localStorage.getItem("accessToken");
      if (!token) {
        window.location.href = "/login";
        return;
      }
      const res = await fetch("http://localhost:3000/api/profile", {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById("user-name").textContent = data.user.fullname;
        document.getElementById("user-email").textContent = data.user.email;
        fetchSavedPosts();
      } else {
        alert("Failed to load profile");
      }
    } catch (error) {
      console.error("Error fetching profile:", error);
    }
  }

  async function fetchSavedPosts() {
    try {
        const res = await fetch("http://localhost:3000/api/profile");
        const data = await res.json();
        const container = document.getElementById("posts-container");

        if (!res.ok) {
            throw new Error(`Failed to load saved posts: ${data.message}`);
        }

        container.innerHTML = "<h2>Saved Posts</h2>";
        data.user.savedPosts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                <h3><a href="single_article.html?id=${post.id}" class="text-decoration-none">${post.title}</a></h3>
            `;
            container.appendChild(postElement);
        });
    } catch (error) {
        console.error("Error fetching saved posts:", error);
        alert("Failed to load saved posts");
    }
}

  document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("accessToken");
    window.location.href = "/login";
  });
  
  document.addEventListener("DOMContentLoaded", fetchProfile);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
